<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const videoName = urlParams.get('videoName');
            
            if (token && videoName) {
                // Redirect to your main page with parameters
                window.location.href = `https://bigdaddyaman.github.io/index.html?token=${encodeURIComponent(token)}&videoName=${encodeURIComponent(videoName)}`;
            } else {
                window.location.href = 'https://bigdaddyaman.github.io';
            }
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
