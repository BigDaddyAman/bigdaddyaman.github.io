<body>
    <div class="container">
        <h1>Selamat Datang!</h1>

    <script>
        function getShortenedLink() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const videoName = urlParams.get('videoName');
            if (token && videoName) {
                const originalLink = `countdown.html?token=${encodeURIComponent(token)}&videoName=${encodeURIComponent(videoName)}`;
                
                // Shorten URL using Adtival API
                const shortenerApiUrl = `https://www.adtival.network/api?api=2def3581e95ab748dd52fc12a0852c33a6a9f743&url=${encodeURIComponent(originalLink)}`;
                fetch(shortenerApiUrl)
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            window.location.href = data.shortenedUrl;
                        } else {
                            alert("Failed to shorten URL");
                        }
                    })
                    .catch(error => {
                        console.error('Error shortening URL:', error);
                        alert("Error shortening URL");
                    });
            } else {
                alert("No token or video name found in URL");
            }
        }
    </script>
